<title>馬多尼生活餐坊</title>

<boby>


馬多尼生活餐坊位於明誠路與中華路大樓的一樓、美術東六街上。<br>
在高雄美術館屹立不搖約有9年光景，主推從農場到餐桌的歐式家常美食、自栽香草結合新鮮水果獨特飲品、<br>
輕爽午食、下班小酌、質樸美味的招牌甜點以及歐式優雅用餐氛圍， 真材實料、高貴不貴的很適合情侶浪漫約會、姊妹淘聚會及家庭聚餐的好地方。<br
也是美術館友善動物餐廳，另闢一間寵物用餐區，既可以與親愛的毛小孩一起用餐，也不會干擾其他用餐客人喔。<p>
